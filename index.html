<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Top Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>My top movies</h1>
    <p>These are my all-time favorites.</p>
    <hr class="blue-line">
    <div>
        {% for movie in movies %}
        <div class="flip-card movies-div add-margin">
            <div class="flip-card-inner">
                <div class=" flip-card-front">
                    <img src="{{ movie.image }}" alt="image-movie">
                </div>
                <div class="rounded-corner flip-card-back">
                    <h4>{{ movie.movie_title }}</h4>
                    <h5> {{ movie.director }}</h5>
                    <p> ⭐️ {{ movie.rate }}</p>
                    <p><em>" {{ movie.opinion }} "</em></p>
                    <p>{{ movie.description }}</p>
                    <a href="{{ url_for('edit_movie', id_movie=movie.id) }}" class="btn btn-success">Edit</a>
                    <a href="{{ url_for('delete_movie', id_movie=movie.id) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
